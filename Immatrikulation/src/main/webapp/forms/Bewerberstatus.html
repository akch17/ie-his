<meta http-equiv="content-type" content="text/html; charset=utf-8">


<h2>Bewerberdaten überprüfen</h2>


<form role="form" name="variablesForm">

	<div class="row">

		<div class="col-xs-6">

			<div class="control-group">
				<label class="control-label">Vorname</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberVorname"
						cam-variable-type="String" readonly="true" class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Nachname</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberNachname"
						cam-variable-type="String" readonly="true" class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Adresse</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberAdresse"
						cam-variable-type="String" readonly="true" class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">PLZ</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberPLZ"
						cam-variable-type="Integer" readonly="true" class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">Email</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberEmail"
						cam-variable-type="String" readonly="true" class="form-control" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">NC</label>
				<div class="controls">
					<!--
  Erfassung des Tippernamens und Speichern in der Prozessvariable name
  camunda-ID der  Variable  über  cam-variable-name
  camunda-Type der Varibale über  cam-variable-type; Datentypen immer Anfangsbuchstaben groß
      -->
					<input type="text" cam-variable-name="BewerberNc"
						cam-variable-type="Double" readonly="true" class="form-control" />
				</div>
			</div>
			<br>
<div id = test> </div>
			<div class="col-xs-6">

	 
				<div class="control-group">
					<hr>
					<label class="control-label">Sind die Daten des Bewerbers
						gültig?</label>
					<div class="controls">
						<input type="checkbox" cam-variable-name="statusvoll"
							cam-variable-type="Boolean" class="form-control" />
					</div>
				</div>

			</div>

 
		</div>

   
  <script cam-script type="text/form-script">
  var variableManager = camForm.variableManager;
    camForm.on('form-loaded', function() {

      // this callback is executed *before* the variables are loaded from the server.
      // if we declare a variable here, its value will be fetched as well
      variableManager.fetchVariable("bewerberLebenslauf");
      variableManager.fetchVariable("bewerberZeugnis");
      variableManager.fetchVariable("bewerberPassbild");
 
    });

    camForm.on('variables-fetched', function() {
      // this callback is executed *after* the variables have been fetched from the server
  
  // adresse vom webserver (localhost8080) + getrequest für die variabel 
  var getrequest = window.location.origin + variableManager.variables.bewerberLebenslauf.contentUrl
 	 
	  
		 var a = document.createElement("a");
		a.innerHTML = "Lebenslauf";
		a.href = getrequest;
 		a.target = '_blank';

 
         var div = document.getElementById('test');
          div.appendChild(a)
         div.appendChild(document.createElement("br"));
          div.appendChild(document.createElement("br"));
 
   getrequest = window.location.origin + variableManager.variables.bewerberZeugnis.contentUrl
 
	   var a2 = document.createElement("a");
	 
 		a2.innerHTML = "Zeugnis";
		a2.href = getrequest;
 		a2.target = '_blank';
 
 
         var div = document.getElementById('test');
          div.appendChild(a2)
         div.appendChild(document.createElement("br"));
          div.appendChild(document.createElement("br"));
	  
	    getrequest = window.location.origin + variableManager.variables.bewerberPassbild.contentUrl
	  
	   
 
 	  
		 var a3 = document.createElement("a");
		a3.innerHTML = "Passbild";
		a3.href = getrequest;
 		a3.target = '_blank';
 
 
         var div = document.getElementById('test');
          div.appendChild(a3)
         div.appendChild(document.createElement("br"));
          div.appendChild(document.createElement("br"));
 
     
    });
 
 
</script> 
  
</form>
